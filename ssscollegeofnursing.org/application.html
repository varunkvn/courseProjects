<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>SSS College of Nursing</title>
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="all" />
	
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
		<script src="js/modernizr.custom.js"></script>
	<![endif]-->
	<script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
	<script src="js/functions.js" type="text/javascript"></script>
</head>
<body>
<!--*******wrapper******* -->
	<div  id="wrapper">
<!-- *******header******* -->
		<header>
			<div class="shell" id = "header">
				<script type="text/javascript">
			   $(document).ready(function(){
				   $('#header').load('header.html');
			   });
			</script>
			</div>	
		</header>
<!-- *******end of header******* -->
<!-- *******navigation******* -->
		<nav id="navigation">
			<script type="text/javascript">
			   $(document).ready(function(){
				   $('#navigation').load('navigation.html');
			   });
			</script>	
		</nav>
<!-- *******end of navigation******* -->
<!-- *******slider-holder******* -->
		<div class="slider-holder" id="slider-holder">
			<script type="text/javascript">
			   $(document).ready(function(){
				   $('#slider-holder').load('slider-holder.html');
			   });
			</script>	
		</div>	
<!-- *******end of slider-holder******* -->
<!-- *******services******* -->
		<section class="services">
			<div class="shell">
				<div class="boxes">
					<h2>APPLICATION</h2>
				</div>
			</div>
	
		</section>
<!-- *******end of services******* -->
<!-- *******main******* -->
		<div class="main">
			<div class="shell">
<!-- *******content******* -->
					


<section class="af-wrapper">
				<img src="css/images/ball.gif"/>
<img src="css/images/bird.gif" />
	            <h3>Please enter the following feilds</h3>

		        
				<input id="af-showreq" class="af-show-input" type="checkbox" name="showreq" />
				<label for="af-showreq" class="af-show">Pop out required fields</label>
				
				<form class="af-form" id="af-form" novalidate>
				
					<div class="af-outer af-required">

						<div class="af-inner">
							
							<label for="input-name">First Name</label>
							<input type="text" name="fname" id="input-fname" required>
						</div>
					</div>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-password">Last Name</label>
							<input type="text" name="lname" id="input-lname" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Email address</label>
						  <input type="email" name="email_address" id="input-email" required>
						</div>
					</div>
					
					<div class="af-outer">
						<div class="af-inner">
							<label for="input-bdate">Birth Date</label>
							<input type="date" name="birthdate" id="input-bdate" placeholder="MM/DD/YYYY">
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-country">College</label>
						  <input type="text" name="college" id="input-college" required>
						</div>
					</div>
					
					<div class="af-outer">
						<div class="af-inner">
						  <label for="input-address">Your Address</label>
						  <input type="textarea" name="address" id="input-address">
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-phone">Phone Number</label>
						  <input type="text" name="phonenumber" id="input-phone" required>
						</div>
					</div>
					
					<input type="submit" value="Send it over!" /> 
					<input type="submit" value="Home" /> 

					
				</form>
			</section>

		
</div>
		</div>
<!-- *******end of main******* -->
		<div id="footer-push"></div>
	</div>
<!-- *******end of wrapper******* -->
	<div id="footer">
		<script type="text/javascript">
		   $(document).ready(function(){
			   $('#footer').load('footer.html');
		   });
		</script>
	</div>
</body>
</html>
